<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decodificador - Alura Challenge</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div>
			<a href="https://www.alura.com.br/"><img src="alura.png"></a>
			<h1><a href="index.html">Decodificador - Alura Challenge</a></h1>
		</div>
	</header>

	<main id="site">
		<div id="entrada">
			<section id="entrada-texto">
				<textarea id="caixa-texto" placeholder="DIGITE SEU TEXTO..." required></textarea>
				<p>&#x1F6C8 Apenas letras minúsculas e sem acento.</p>
			</section>
				
			<section id="botoes">
				<button type="submit" id="criptog" class="botao">CRIPTOGRAFAR</button>
				<button type="submit" id="descriptog" class="botao">DESCRIPTOGRAFAR</button>
			</section>

			<section id="rodape">
				<p><br><br>by Harry</p>
			</section>
		</div>

		<div id="saida">
			<section id="caixa-branca">
				<img alt="Nenhuma Mensagem Encontrada" src="imagem.png">
				<h2>NENHUMA MENSAGEM ENCONTRADA</h2>
				<p>Digite um texto que você deseja criptografar ou descriptografar.</p>
			</section>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
